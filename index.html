<html>
	<header>
		<title>Evasion</title>
	</header>
	<body>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>

		<canvas id="canvas" width="302" height="302">
                  Your browser does not support the HTML5 canvas tag.
        </canvas><br /><br />

		Hunter: <span id="hunter-name"></span><br />
		Prey: <span id="prey-name"></span><br />
		<br />
		Results:<br />
		<span id="results1"></span><br />
		<span id="results2"></span><br />
		<br />
		Final Results: <span id="final-result"></span><br />

        <script type="text/javascript">

            var socket = io("127.0.0.1:" + location.port);

            var canvas = document.getElementById('canvas');
			var ctx = canvas.getContext('2d');

            var obj = {};
            obj.state = "";
            obj.hunter = "";
            obj.prey = "";
            obj.results = [];
            obj.finalresult = "";

            var changed = false;

            setInterval(function(){
	            console.log("frame");
	            if(changed) {
		            changed = false;
		            $("#hunter-name").text(obj.hunter);
		            $("#prey-name").text(obj.prey);
		            if (obj.results.length > 0) {
			            $("#results1").text(obj.results[0]);
		            } else {
			            $("#results1").text("");
		            }
		            if (obj.results.length > 1) {
			            $("#results2").text(obj.results[1]);
		            } else {
			            $("#results2").text("");
		            }
		            $("#final-result").text(obj.finalresult);
		            if (obj.state != "") {
			            var dataStrs = obj.state.split(" ");
			            var data = dataStrs.map(function (string) {
				            return parseInt(string)
			            });

			            ctx.fillStyle = "white";
			            ctx.fillRect(0, 0, 303, 303);

			            ctx.translate(0.5, 0.5);

			            ctx.lineCap = "square";

			            ctx.fillStyle = "black";
			            ctx.beginPath();
			            ctx.moveTo(0, 0);
			            ctx.lineTo(301, 0);
			            ctx.lineTo(301, 301);
			            ctx.lineTo(0, 301);
			            ctx.lineTo(0, 0);
			            ctx.stroke();

			            ctx.fillStyle = "red";
			            ctx.fillRect(data[9] + 1, data[10] + 1, 1, 1);

			            ctx.fillStyle = "green";
			            ctx.fillRect(data[13] + 1, data[14] + 1, 1, 1);

			            for (var i = 0; i < data[15]; i++) {
				            var type = data[16 + i * 4];
				            if (type == 0) {
					            var y = data[16 + i * 4 + 1] + 1;
					            var x0 = data[16 + i * 4 + 2] + 1;
					            var x1 = data[16 + i * 4 + 3] + 1;

					            ctx.fillStyle = "black";
					            ctx.beginPath();
					            ctx.moveTo(x0, y);
					            ctx.lineTo(x1, y);
					            ctx.stroke();
				            } else if (type == 1) {
					            var x = data[16 + i * 4 + 1] + 1;
					            var y0 = data[16 + i * 4 + 2] + 1;
					            var y1 = data[16 + i * 4 + 3] + 1;

					            ctx.fillStyle = "black";
					            ctx.beginPath();
					            ctx.moveTo(x, y0);
					            ctx.lineTo(x, y1);
					            ctx.stroke();
				            }
			            }

			            ctx.translate(-0.5, -0.5);
		            }
	            }
            }, 1000/60);

			socket.on('to_client', function(input)
			{
				obj = input;
				changed = true;
			});

        </script>


	</body>
</html>
